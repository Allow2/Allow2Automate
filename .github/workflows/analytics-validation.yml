name: Analytics Compliance Validation

on:
  push:
    branches: [ master, develop, upgrade ]
    paths:
      - 'app/components/**'
      - 'app/containers/**'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'app/components/**'
      - 'app/containers/**'

jobs:
  validate-analytics:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Analytics compliance check
      run: npm run lint:analytics:strict
      continue-on-error: false

    - name: Check modified component files
      run: |
        echo "üìã Checking recently modified component files..."
        git diff --name-only origin/${{ github.base_ref }}...HEAD | \
          grep -E '^app/(components|containers)/.*\.(js|jsx)$' | \
          while read file; do
            echo "Checking: $file"
            node scripts/check-analytics-compliance.js "$file" || exit 1
          done

    - name: Generate compliance report
      if: always()
      run: |
        echo "## Analytics Compliance Report" > compliance-report.md
        echo "" >> compliance-report.md
        echo "**Build:** ${{ github.run_number }}" >> compliance-report.md
        echo "**Branch:** ${{ github.ref_name }}" >> compliance-report.md
        echo "**Commit:** ${{ github.sha }}" >> compliance-report.md
        echo "" >> compliance-report.md
        npm run lint:analytics 2>&1 | tee -a compliance-report.md || true

    - name: Upload compliance report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: analytics-compliance-report-${{ matrix.node-version }}
        path: compliance-report.md
        retention-days: 30

    - name: Comment on PR
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('compliance-report.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ‚ö†Ô∏è Analytics Compliance Check Failed\n\n${report}\n\nPlease ensure all components properly import and use the Analytics module.`
          });

  security-check:
    runs-on: ubuntu-latest
    needs: validate-analytics

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint security scan
      run: npm run lint

    - name: Check for Analytics import patterns
      run: |
        echo "üîí Verifying Analytics import security..."
        ! grep -r "Analytics.*from.*http" app/components app/containers || {
          echo "‚ùå Security violation: Analytics imports must be local, not from external URLs"
          exit 1
        }
        echo "‚úÖ Analytics import security check passed"
