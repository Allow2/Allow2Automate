appId: com.allow2.automate
copyright: Allow2 Pty Ltd
productName: Allow2Automate

asar: true

directories:
  buildResources: dist-assets/
  output: dist/

files:
  - package.json
  - init.js
  - build/
  - node_modules/

dmg:
  contents:
    - type: link
      path: /Applications
      x: 410
      y: 150
    - type: file
      x: 130
      y: 150

mac:
  target: dmg
  category: public.app-category.lifestyle

win:
  target: nsis

linux:
  target:
    - deb
    - AppImage
